<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <section class="card-content">
        <header>
          <img
            class="card-image"
            alt="Dancing woman illustration"
            src="images/illustration-hero.svg"
          />
          <h1 class="card-title">Order Summary</h1>
        </header>

        <div class="inner-card">
          <div class="card-description">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="card-plan">
            <div class="card-plan-info">
              <img alt="Music icon" src="images/icon-music.svg" />
              <div>
                <h3>Annual Plan</h3>
                <h3>$59.99/year</h3>
              </div>
            </div>
            <div>
              <a class="change-plan-link" href="#">Change</a>
            </div>
          </div>

          <div class="card-btns">
            <button class="btn-main">Proceed to Payment</button>
            <a class="btn-cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
